<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trust me</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    .bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('background.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: black;
        filter: brightness(0.55);
        z-index: -1;
    }

    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 5;
    }

    button {
        background: #4CAF50;
        padding: 20px 40px;
        font-size: 30px;
        border: none;
        border-radius: 15px;
        color: white;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 0 10px black;
    }

    button:hover {
        background: #45a049;
        transform: scale(1.05);
    }

    /* –í–∏–¥–µ–æ –∏–¥–µ–∞–ª—å–Ω–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
    #videoWrapper {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
    }

    video {
        width: 90vw;
        max-width: 900px;
        border-radius: 20px;
        box-shadow: 0 0 30px black;
    }

    /* –°—Ç—Ä–µ–ª–∫–∏ */
    .arrow {
        position: absolute;
        color: red;
        font-weight: bold;
        text-shadow: 0 0 10px black;
        animation: shake 0.2s infinite alternate ease-in-out;
        pointer-events: none;
        user-select: none;
        z-index: 4;
    }

    @keyframes shake {
        from { transform: translateX(-3px) rotate(var(--rot)); }
        to   { transform: translateX(3px)  rotate(var(--rot)); }
    }
</style>
</head>

<body>

<div class="bg"></div>

<div class="content" id="mainContent">
    <h1>Trust me üòà</h1>
    <button id="trustButton" onclick="showVideo()">Trust me</button>
</div>

<div id="videoWrapper">
    <video id="prankVideo" autoplay muted playsinline></video>
</div>

<script>
// –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç—Ä–µ–ª–æ–∫
const ARROWS = 20;

function createArrows() {
    const btn = document.getElementById("trustButton");
    const rect = btn.getBoundingClientRect();

    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    for (let i = 0; i < ARROWS; i++) {
        const arrow = document.createElement("div");
        arrow.className = "arrow";
        arrow.innerHTML = "‚¨Ü"; // –ø–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –ø–æ–∑–∂–µ

        // —Å–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä (brainrot)
        const size = 30 + Math.random() * 90;
        arrow.style.fontSize = size + "px";

        // –ü–æ–∑–∏—Ü–∏–∏ –ø–æ –∫—Ä–∞—è–º —ç–∫—Ä–∞–Ω–∞
        let x, y;

        const side = Math.floor(Math.random() * 4);
        if (side === 0) {              // —Å–≤–µ—Ä—Ö—É
            x = Math.random() * window.innerWidth;
            y = -50;
        } else if (side === 1) {       // —Å–Ω–∏–∑—É
            x = Math.random() * window.innerWidth;
            y = window.innerHeight + 50;
        } else if (side === 2) {       // —Å–ª–µ–≤–∞
            x = -50;
            y = Math.random() * window.innerHeight;
        } else {                       // —Å–ø—Ä–∞–≤–∞
            x = window.innerWidth + 50;
            y = Math.random() * window.innerHeight;
        }

        // –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫ –∫–Ω–æ–ø–∫–µ
        const dx = centerX - x;
        const dy = centerY - y;
        const angle = Math.atan2(dy, dx) * (180 / Math.PI) + 90;

        arrow.style.left = x + "px";
        arrow.style.top = y + "px";
        arrow.style.setProperty("--rot", angle + "deg");

        document.body.appendChild(arrow);
    }
}

window.onload = createArrows;

function showVideo() {
    // —É–±—Ä–∞—Ç—å —Å—Ç—Ä–µ–ª–∫–∏
    document.querySelectorAll(".arrow").forEach(a => a.remove());
    document.getElementById("mainContent").style.display = "none";

    const wrap = document.getElementById("videoWrapper");
    const vid  = document.getElementById("prankVideo");

    wrap.style.display = "block";
    vid.src = "video.mp4"; // –£–±–µ–¥–∏—Å—å —á—Ç–æ –Ω–∞ GitHub —Ñ–∞–π–ª —Ç–æ—á–Ω–æ —Ç–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è

    vid.play().catch(()=>{});

    setTimeout(() => { vid.muted = false; vid.play(); }, 300);
}
</script>

</body>
</html>
