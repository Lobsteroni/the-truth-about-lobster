<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trust me</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    /* –§–æ–Ω */
    .bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('background.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: black;
        filter: brightness(0.55);
        z-index: -1;
    }

    /* –¶–µ–Ω—Ç—Ä */
    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 5;
    }

    button {
        background: #4CAF50;
        padding: 20px 40px;
        font-size: 30px;
        border: none;
        border-radius: 15px;
        color: white;
        cursor: pointer;
        box-shadow: 0 0 10px black;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.07);
        background: #45a049;
    }

    /* –í–∏–¥–µ–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
    #videoWrapper {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
    }

    video {
        width: 90vw;
        max-width: 900px;
        border-radius: 20px;
        box-shadow: 0 0 30px black;
    }

    /* –°—Ç—Ä–µ–ª–∫–∏ */
    .arrow {
        position: absolute;
        font-weight: 900;
        color: red;
        text-shadow: 3px 3px 0 black, -3px -3px 0 black,
                     3px -3px 0 black, -3px 3px 0 black;
        pointer-events: none;
        user-select: none;
        z-index: 4;
        white-space: nowrap;
        opacity: 0;
        transition: opacity 0.4s ease;
    }
</style>
</head>

<body>

<div class="bg"></div>

<div class="content" id="mainContent">
    <h1>Trust me üòà</h1>
    <button id="trustButton" onclick="showVideo()">Trust me</button>
</div>

<div id="videoWrapper">
    <video id="prankVideo" autoplay muted playsinline></video>
</div>

<script>
/* === –°–¢–†–ï–õ–ö–ò –ú–ò–ì–ê–Æ–¢, –ü–û–ö–ê –ù–ï –ù–ê–ñ–ê–õ–ò –ö–ù–û–ü–ö–£ === */

let arrowInterval = null;
const ARROWS_PER_WAVE = 15;
const CYCLE = 2500;

function spawnArrows() {
    clearArrows();

    const btn = document.getElementById("trustButton");
    const rect = btn.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    for (let i = 0; i < ARROWS_PER_WAVE; i++) {
        const arrow = document.createElement("div");
        arrow.className = "arrow";

        arrow.innerHTML = "‚û§".repeat(10 + Math.random() * 30);

        let x, y;
        const side = Math.floor(Math.random() * 4);

        if (side === 0) { 
            x = Math.random() * window.innerWidth;
            y = 0;
        } else if (side === 1) { 
            x = Math.random() * window.innerWidth;
            y = window.innerHeight - 10;
        } else if (side === 2) { 
            x = 0;
            y = Math.random() * window.innerHeight;
        } else { 
            x = window.innerWidth - 10;
            y = Math.random() * window.innerHeight;
        }

        const dx = centerX - x;
        const dy = centerY - y;
        const angle = Math.atan2(dy, dx) * 180 / Math.PI;

        arrow.style.left = x + "px";
        arrow.style.top = y + "px";
        arrow.style.transform = `rotate(${angle}deg)`;
        arrow.style.fontSize = (40 + Math.random() * 60) + "px";

        document.body.appendChild(arrow);

        // –ø–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ
        setTimeout(() => { arrow.style.opacity = 1; }, 15);

        // –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ –ø–µ—Ä–µ–¥ –Ω–æ–≤–æ–π –≤–æ–ª–Ω–æ–π
        setTimeout(() => { arrow.style.opacity = 0; }, CYCLE - 600);
    }
}

function clearArrows() {
    document.querySelectorAll(".arrow").forEach(el => el.remove());
}

/* –∑–∞–ø—É—Å–∫ —Å—Ç—Ä–µ–ª–æ–∫ */
window.onload = () => {
    spawnArrows();
    arrowInterval = setInterval(spawnArrows, CYCLE);
};

/* === –ü–û–ö–ê–ó –í–ò–î–ï–û === */
function showVideo() {
    clearInterval(arrowInterval);
    clearArrows();

    document.getElementById("mainContent").style.display = "none";
    document.getElementById("videoWrapper").style.display = "block";

    const vid = document.getElementById("prankVideo");
    vid.src = "video.mp4"; // <-- –¢–í–û–ô –í–ò–î–ï–û–§–ê–ô–õ

    vid.play().catch(()=>{});
    setTimeout(() => {
        vid.muted = false;
        vid.play();
    }, 300);
}
</script>

</body>
</html>
