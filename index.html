<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trust me</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        font-family: Arial, sans-serif;
    }

    /* –§–æ–Ω */
    .bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("background.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        z-index: -1;
    }

    /* –ö–æ–Ω—Ç–µ–Ω—Ç */
    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        z-index: 10;
    }

    button {
        background: #4CAF50;
        padding: 20px 40px;
        font-size: 28px;
        border: none;
        border-radius: 12px;
        color: white;
        cursor: pointer;
        box-shadow: 0 0 10px black;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.1);
    }

    /* –í–∏–¥–µ–æ */
    #videoWrapper {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 1100px;
        z-index: 20;
    }

    video {
        width: 100%;
        border-radius: 20px;
        box-shadow: 0 0 30px black;
    }

    /* –°—Ç—Ä–µ–ª–∫–∏ */
    .arrow {
        position: absolute;
        opacity: 0;
        pointer-events: none;
        user-select: none;
        z-index: 5;
        filter: drop-shadow(0 0 4px black);
    }
</style>
</head>

<body>

<div class="bg"></div>

<div class="content" id="mainContent">
    <h1>Trust me üòà</h1>
    <button id="trustButton" onclick="showVideo()">Trust me</button>
</div>

<div id="videoWrapper">
    <video id="prankVideo" playsinline></video>
</div>

<script>
/* -------- –ù–ê–°–¢–†–û–ô–ö–ò -------- */
const ARROWS_MIN = 3;
const ARROWS_MAX = 5;
const CYCLE = 2000;
const STOP_DISTANCE = 80; // –æ—Ç—Å—Ç—É–ø –¥–æ –∫–Ω–æ–ø–∫–∏
const MIN_DIST = 150;     // —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —Å—Ç—Ä–µ–ª–∫–∞–º–∏

let arrowTargets = [];

/* -------- –°–ü–ê–í–ù –°–¢–†–ï–õ–û–ö -------- */
function spawnArrows() {
    clearArrows();
    arrowTargets = [];

    const btn = document.getElementById("trustButton");
    const rect = btn.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;

    const count = ARROWS_MIN + Math.floor(Math.random() * (ARROWS_MAX - ARROWS_MIN + 1));

    for (let i = 0; i < count; i++) {
        createArrow(cx, cy);
    }
}

function createArrow(cx, cy) {
    for (let i = 0; i < 40; i++) {

        // 1. –°—Ç–∞—Ä—Ç –Ω–∞ –∫—Ä–∞—é —ç–∫—Ä–∞–Ω–∞
        let x, y;
        const side = Math.floor(Math.random() * 4);

        if (side === 0) { x = Math.random() * innerWidth; y = 0; }
        else if (side === 1) { x = Math.random() * innerWidth; y = innerHeight; }
        else if (side === 2) { x = 0; y = Math.random() * innerHeight; }
        else { x = innerWidth; y = Math.random() * innerHeight; }

        // 2. –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        const dx = cx - x;
        const dy = cy - y;
        const angle = Math.atan2(dy, dx);

        // 3. –¢–æ—á–∫–∞, –≥–¥–µ —Å—Ç—Ä–µ–ª–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è
        const tx = cx - Math.cos(angle) * STOP_DISTANCE;
        const ty = cy - Math.sin(angle) * STOP_DISTANCE;

        // 4. –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∏—Å—Ç–∞–Ω—Ü–∏–∏ –æ—Ç –¥—Ä—É–≥–∏—Ö —Å—Ç—Ä–µ–ª–æ–∫
        let ok = true;
        for (const t of arrowTargets) {
            if (Math.hypot(t.x - tx, t.y - ty) < MIN_DIST) {
                ok = false;
                break;
            }
        }
        if (!ok) continue;

        // 5. –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ç—Ä–µ–ª–∫–∏
        const arrow = document.createElement("div");
        arrow.className = "arrow";

        const length = 200 + Math.random() * 300;
        const thickness = 25 + Math.random() * 25;

        arrow.style.left = tx + "px";
        arrow.style.top = ty + "px";

        // –¶–ï–õ–¨–ù–ê–Ø –°–¢–†–ï–õ–ö–ê (‚ñ∏)
        arrow.style.width = length + "px";
        arrow.style.height = thickness + "px";
        arrow.style.background = "red";
        arrow.style.transform = `translate(-100%, -50%) rotate(${angle * 180 / Math.PI}deg)`;
        arrow.style.border = "4px solid black";
        arrow.style.borderRight = "none";

        // –¢—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫ –Ω–∞–∫–æ–Ω–µ—á–Ω–∏–∫–∞
        const tip = document.createElement("div");
        tip.style.position = "absolute";
        tip.style.right = "-35px";
        tip.style.top = "50%";
        tip.style.transform = "translateY(-50%)";
        tip.style.width = "0";
        tip.style.height = "0";
        tip.style.borderTop = (thickness/1.3)+"px solid transparent";
        tip.style.borderBottom = (thickness/1.3)+"px solid transparent";
        tip.style.borderLeft = "35px solid red";
        tip.style.filter = "drop-shadow(0 0 3px black)";

        arrow.appendChild(tip);

        document.body.appendChild(arrow);

        setTimeout(() => { arrow.style.opacity = 1 }, 50);
        setTimeout(() => { arrow.style.opacity = 0 }, CYCLE - 400);

        arrowTargets.push({ x: tx, y: ty });
        return;
    }
}

/* -------- –£–î–ê–õ–ï–ù–ò–ï -------- */
function clearArrows() {
    document.querySelectorAll(".arrow").forEach(a => a.remove());
}

/* -------- –í–ò–î–ï–û -------- */
function showVideo() {
    clearArrows();
    document.getElementById("mainContent").style.display = "none";
    document.getElementById("videoWrapper").style.display = "block";

    const v = document.getElementById("prankVideo");
    v.src = "video.mp4";

    /* –í–ê–ñ–ù–û: —Ç–µ–ø–µ—Ä—å –º–æ–∂–Ω–æ –≤–∫–ª—é—á–∞—Ç—å –∑–≤—É–∫ */
    v.muted = false;
    v.play();
}

/* -------- –°–¢–ê–†–¢ -------- */
window.onload = () => {
    spawnArrows();
    setInterval(spawnArrows, CYCLE);
};
</script>

</body>
</html>
