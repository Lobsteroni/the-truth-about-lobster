<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trust me</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    .bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('background.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: black;
        filter: brightness(0.55);
        z-index: -1;
    }

    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 5;
    }

    button {
        background: #4CAF50;
        padding: 20px 40px;
        font-size: 30px;
        border: none;
        border-radius: 15px;
        color: white;
        cursor: pointer;
        box-shadow: 0 0 10px black;
    }

    #videoWrapper {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
    }

    video {
        width: 90vw;
        max-width: 900px;
        border-radius: 20px;
        box-shadow: 0 0 30px black;
    }

    /* —Ü–µ–ª—å–Ω–∞—è —Å—Ç—Ä–µ–ª–∫–∞ */
    .arrow {
        position: absolute;
        width: 2000px; /* —Ç—è–Ω–µ—Ç—Å—è –¥–∞–ª–µ–∫–æ */
        height: 40px;
        opacity: 0;
        transition: opacity 0.4s ease;
        pointer-events: none;
        z-index: 4;
    }
</style>
</head>

<body>

<div class="bg"></div>

<div class="content" id="mainContent">
    <h1>Trust me üòà</h1>
    <button id="trustButton" onclick="showVideo()">Trust me</button>
</div>

<div id="videoWrapper">
    <video id="prankVideo" autoplay muted playsinline></video>
</div>

<script>
let arrowTimer = null;
const CYCLE = 2500;

/* –°–æ–∑–¥–∞—ë–º –æ–¥–Ω–æ—Ü–µ–ª—É—é SVG —Å—Ç—Ä–µ–ª–∫—É */
function createSvgArrow() {
    const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    svg.setAttribute("class", "arrow");
    svg.setAttribute("viewBox", "0 0 2000 40");

    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
    line.setAttribute("x1", "0");
    line.setAttribute("y1", "20");
    line.setAttribute("x2", "1800");  // –¥–ª–∏–Ω–∞
    line.setAttribute("y2", "20");
    line.setAttribute("stroke", "red");
    line.setAttribute("stroke-width", "20");
    line.setAttribute("stroke-linecap", "round");
    line.setAttribute("filter", "drop-shadow(0 0 5px black)");

    const head = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
    head.setAttribute("points", "1800,0 2000,20 1800,40");
    head.setAttribute("fill", "red");
    head.setAttribute("filter", "drop-shadow(0 0 5px black)");

    svg.appendChild(line);
    svg.appendChild(head);

    return svg;
}

/* –≤–æ–ª–Ω–∞ —Å—Ç—Ä–µ–ª–æ–∫ */
function spawnArrows() {

    clearArrows();

    const btn = document.getElementById("trustButton");
    const rect = btn.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const count = 6; // —Å—Ç—Ä–µ–ª–æ–∫ –∑–∞ –≤–æ–ª–Ω—É

    for (let i = 0; i < count; i++) {
        const arrow = createSvgArrow();

        let x, y;
        const side = Math.floor(Math.random() * 4);

        if (side === 0) { x = Math.random() * innerWidth; y = 0; }
        if (side === 1) { x = Math.random() * innerWidth; y = innerHeight; }
        if (side === 2) { x = 0; y = Math.random() * innerHeight; }
        if (side === 3) { x = innerWidth; y = Math.random() * innerHeight; }

        // —É–≥–æ–ª –Ω–∞ –∫–Ω–æ–ø–∫—É
        const dx = centerX - x;
        const dy = centerY - y;
        const angle = Math.atan2(dy, dx) * 180 / Math.PI;

        arrow.style.left = `${x}px`;
        arrow.style.top = `${y}px`;
        arrow.style.transform = `rotate(${angle}deg)`;

        arrow.style.opacity = "0";
        document.body.appendChild(arrow);

        setTimeout(() => { arrow.style.opacity = "1"; }, 20);
        setTimeout(() => { arrow.style.opacity = "0"; }, CYCLE - 600);
    }
}

/* –£–¥–∞–ª–∏—Ç—å —Å—Ç–∞—Ä—ã–µ —Å—Ç—Ä–µ–ª–∫–∏ */
function clearArrows() {
    document.querySelectorAll(".arrow").forEach(a => a.remove());
}

/* –º–∏–≥–∞–Ω–∏–µ —Å—Ç—Ä–µ–ª–æ–∫ */
window.onload = () => {
    spawnArrows();
    arrowTimer = setInterval(spawnArrows, CYCLE);
};

/* –≤–∏–¥–µ–æ */
function showVideo() {
    clearInterval(arrowTimer);
    clearArrows();

    document.getElementById("mainContent").style.display = "none";
    document.getElementById("videoWrapper").style.display = "block";

    const vid = document.getElementById("prankVideo");
    vid.src = "video.mp4";

    vid.play().catch(()=>{});
    setTimeout(() => {
        vid.muted = false;
        vid.play();
    }, 300);
}
</script>

</body>
</html>
