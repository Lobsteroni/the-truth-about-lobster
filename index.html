<style>
  :root {
    --arrow-z: 1000;

  html,body{
    height:100%;

  /* —Ñ–æ–Ω (–≤—Å—Ç–∞–≤–ª–µ–Ω–∞ —Ç–≤–æ—è –∫–∞—Ä—Ç–∏–Ω–∫–∞) */
  .bg{
    position: fixed;
    inset:0;
    background-image: url('/mnt/data/0bfce973-5b19-427a-8828-c6c8083380c3.png');
    background-repeat: no-repeat;

    background-size: cover; /* –º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å contain –µ—Å–ª–∏ —Ö–æ—á–µ—à—å –º–µ–Ω—å—à–µ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–Ω–∏—è */
    filter: brightness(0.55);

  /* –¶–µ–Ω—Ç—Ä —Å –∫–Ω–æ–ø–∫–æ–π */

  /* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤–∏–¥–µ–æ (–ø–æ —Ü–µ–Ω—Ç—Ä—É) */
  #videoWrapper {
    display:none;
    position:fixed;
    top:50%;
    left:50%;

  #videoWrapper video{
    width:100%;

  /* SVG-—Å—Ç—Ä–µ–ª–∫–∏ (–∞–±—Å–æ–ª—é—Ç–Ω–æ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã) */
  .arrow-svg {
    position: absolute;
    left:0;
    top:0;
    transform-origin: 0 50%; /* —Ç–æ—á–∫–∞ –≤—Ä–∞—â–µ–Ω–∏—è: –ª–µ–≤—ã–π —Ü–µ–Ω—Ç—Ä */
    pointer-events: none;

    opacity: 0;

  }

<body>

<div class="bg"></div>

<div class="content" id="mainContent">
  <h1>Trust me üòà</h1>
  <button id="trustButton" onclick="showVideo()">Trust me</button>
</div>

<div id="videoWrapper">
  <video id="prankVideo" autoplay muted playsinline></video>
</div>

<script>
/* ==== –ü–ê–†–ê–ú–ï–¢–†–´ ==== */
const CYCLE_MS = 2500;          // –ø–µ—Ä–∏–æ–¥ –≤–æ–ª–Ω—ã
const MIN_ARROWS = 3;           // –º–∏–Ω–∏–º—É–º —Å—Ç—Ä–µ–ª–æ–∫ –∑–∞ –≤–æ–ª–Ω—É
const MAX_ARROWS = 5;           // –º–∞–∫—Å–∏–º—É–º —Å—Ç—Ä–µ–ª–æ–∫ –∑–∞ –≤–æ–ª–Ω—É
const ARROW_MIN_THICK = 12;     // –º–∏–Ω —Ç–æ–ª—â–∏–Ω–∞ –ª–∏–Ω–∏–∏ px
const ARROW_MAX_THICK = 46;     // –º–∞–∫—Å —Ç–æ–ª—â–∏–Ω–∞ –ª–∏–Ω–∏–∏ px
const ARROW_MIN_HEAD = 28;      // –º–∏–Ω –¥–ª–∏–Ω–∞ –Ω–∞–∫–æ–Ω–µ—á–Ω–∏–∫–∞ px
const ARROW_MAX_HEAD = 90;      // –º–∞–∫—Å –¥–ª–∏–Ω–∞ –Ω–∞–∫–æ–Ω–µ—á–Ω–∏–∫–∞ px
const ARROW_MARGIN = 24;        // —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç —Ü–µ–Ω—Ç—Ä–∞ –∫–Ω–æ–ø–∫–∏ –¥–æ –∫–æ–Ω—Ü–∞ —Å—Ç—Ä–µ–ª–∫–∏ (—á—Ç–æ–±—ã –Ω–µ –Ω–∞–∫—Ä—ã–≤–∞—Ç—å –∫–Ω–æ–ø–∫—É)
const WAVE_COUNT = 1;           // —É–∂–µ –Ω–µ –Ω—É–∂–Ω–æ, –Ω–æ –æ—Å—Ç–∞–≤–ª—é

let arrowInterval = null;

/* Helper: —Å–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ –≤ –¥–∏–∞–ø–∞–∑–æ–Ω–µ */
function rand(min, max) {
  return min + Math.random() * (max - min);
}
function randInt(min, max) {
  return Math.floor(rand(min, max+1));
}

/* –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Ç–æ—á–µ–∫ –ø–æ—è–≤–ª–µ–Ω–∏—è: —É–≥–ª—ã –∏ —Å—Ç–æ—Ä–æ–Ω—ã */
function pickSpawnPoint() {
  const w = window.innerWidth;
  const h = window.innerHeight;
  // –≤–∞—Ä–∏–∞–Ω—Ç—ã: top-left, top, top-right, right, bottom-right, bottom, bottom-left, left
  const choices = [
    {x: 0, y: 0},               // top-left
    {x: rand(0, w), y: 0},      // top (random x)
    {x: w, y: 0},               // top-right
    {x: w, y: rand(0, h)},      // right
    {x: w, y: h},               // bottom-right
    {x: rand(0, w), y: h},      // bottom
    {x: 0, y: h},               // bottom-left
    {x: 0, y: rand(0, h)}       // left
  ];
  // –≤—ã–±–µ—Ä–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –∏–∑ –º–∞—Å—Å–∏–≤–∞
  return choices[randInt(0, choices.length-1)];
}

/* –°–æ–∑–¥–∞—ë—Ç –æ–¥–Ω—É SVG-—Å—Ç—Ä–µ–ª–∫—É, –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—É—é –∏–∑ (sx,sy) –≤ —Ü–µ–Ω—Ç—Ä –∫–Ω–æ–ø–∫–∏ (cx,cy)
   –í–æ–∑–≤—Ä–∞—â–∞–µ—Ç DOM-—ç–ª–µ–º–µ–Ω—Ç <svg class="arrow-svg"> –≥–æ—Ç–æ–≤—ã–π –∫ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—é.
*/
function makeArrowSVG(sx, sy, cx, cy) {
  const dx = cx - sx;
  const dy = cy - sy;
  const dist = Math.hypot(dx, dy);

  // —Ç–æ–ª—â–∏–Ω–∞ –ª–∏–Ω–∏–∏ –∏ —Ä–∞–∑–º–µ—Ä –Ω–∞–∫–æ–Ω–µ—á–Ω–∏–∫–∞
  const thickness = randInt(ARROW_MIN_THICK, ARROW_MAX_THICK);
  const headLen = randInt(ARROW_MIN_HEAD, ARROW_MAX_HEAD);
  // —á—Ç–æ–±—ã —Å—Ç—Ä–µ–ª–∫–∞ –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª–∞ –∫–Ω–æ–ø–∫—É ‚Äî —É–∫–æ—Ä–æ—Ç–∏–º –µ—ë –Ω–∞ ARROW_MARGIN
  const usable = Math.max(40, dist - ARROW_MARGIN);
  const shaftLen = Math.max(20, usable - headLen);

  // –≤—ã—Å–æ—Ç–∞ SVG = –Ω–µ–º–Ω–æ–≥–æ –±–æ–ª—å—à–µ —Ç–æ–ª—â–∏–Ω—ã + padding –¥–ª—è –≤–∏–¥–∞ –Ω–∞–∫–æ–Ω–µ—á–Ω–∏–∫–∞
  const height = Math.max( Math.ceil(thickness*1.6), headLen*0.8 );
  const centerY = height / 2;

  // —Å–æ–∑–¥–∞—ë–º svg
  const svgNS = "http://www.w3.org/2000/svg";
  const svg = document.createElementNS(svgNS, "svg");
  svg.setAttribute("class", "arrow-svg");
  svg.setAttribute("width", shaftLen + headLen);
  svg.setAttribute("height", height);
  svg.setAttribute("viewBox", `0 0 ${shaftLen + headLen} ${height}`);
  svg.style.left = sx + "px";
  svg.style.top = sy + "px";

  // –ª–∏–Ω–∏—è (shaft)
  const line = document.createElementNS(svgNS, "rect");
  line.setAttribute("x", 0);
  line.setAttribute("y", centerY - thickness/2);
  line.setAttribute("width", shaftLen);
  line.setAttribute("height", thickness);
  line.setAttribute("rx", thickness/2);
  line.setAttribute("fill", "red");
  // —á–µ—Ä–Ω–∞—è –æ–∫–∞–Ω—Ç–æ–≤–∫–∞: —Å–æ–∑–¥–∞–¥–∏–º —Ç–µ–Ω—å-–ø–æ–¥–ª–æ–∂–∫—É —á—É—Ç—å –±–æ–ª—å—à–µ–≥–æ —Ä–∞–∑–º–µ—Ä–∞ –ø–æ–¥ –ª–∏–Ω–∏–µ–π
  const lineStroke = document.createElementNS(svgNS, "rect");
  lineStroke.setAttribute("x", -2);
  lineStroke.setAttribute("y", centerY - thickness/2 - 2);
  lineStroke.setAttribute("width", shaftLen + 4);
  lineStroke.setAttribute("height", thickness + 4);
  lineStroke.setAttribute("rx", thickness/2 + 2);
  lineStroke.setAttribute("fill", "black");
  svg.appendChild(lineStroke);
  svg.appendChild(line);

  // –Ω–∞–∫–æ–Ω–µ—á–Ω–∏–∫ (triangle)
  const head = document.createElementNS(svgNS, "polygon");
  // points: base left (shaftLen, centerY - headH/2), tip (shaftLen+headLen, centerY), base right (shaftLen, centerY + headH/2)
  const headH = Math.max(thickness*1.6, headLen * 0.8);
  const p1 = `${shaftLen},${centerY - headH/2}`;
  const p2 = `${shaftLen + headLen},${centerY}`;
  const p3 = `${shaftLen},${centerY + headH/2}`;
  head.setAttribute("points", `${p1} ${p2} ${p3}`);
  head.setAttribute("fill", "red");

  // black outline for head: duplicate polygon slightly bigger behind
  const headOutline = document.createElementNS(svgNS, "polygon");
  // expand outline by small amount using same points but shifted with stroke approach
  headOutline.setAttribute("points", `${p1} ${p2} ${p3}`);
  headOutline.setAttribute("fill", "black");
  // put outline behind head
  svg.appendChild(headOutline);
  svg.appendChild(head);

  // rotate so arrow points to center; transform-origin is left center (0 centerY)
  const angle = Math.atan2(dy, dx) * (180 / Math.PI);
  svg.style.transform = `rotate(${angle}deg)`;
  svg.style.transformOrigin = `0 ${centerY}px`;

  return svg;
}

/* –°–æ–∑–¥–∞–µ—Ç –≤–æ–ª–Ω—É —Å—Ç—Ä–µ–ª–æ–∫ (3..5), –¥–æ–±–∞–≤–ª—è–µ—Ç –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É, –ø–ª–∞–≤–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –∏ –ø—Ä—è—á–µ—Ç */
function spawnWave() {
  // –µ—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ —É–∂–µ —Å–∫—Ä—ã—Ç–∞ (–≤–∏–¥–µ–æ –∑–∞–ø—É—â–µ–Ω–æ) ‚Äî –Ω–µ —Å–æ–∑–¥–∞—ë–º
  const main = document.getElementById('mainContent');
  if (!main || main.style.display === 'none') return;

  const btn = document.getElementById('trustButton');
  const rect = btn.getBoundingClientRect();
  const centerX = rect.left + rect.width/2;
  const centerY = rect.top + rect.height/2;

  const count = randInt(MIN_ARROWS, MAX_ARROWS);

  for (let i=0;i<count;i++){
    const point = pickSpawnPoint();
    const sx = point.x;
    const sy = point.y;
    // create SVG arrow
    const arrow = makeArrowSVG(sx, sy, centerX, centerY);
    // add black outline effect behind (we handled outline in SVG with extra shapes)
    document.body.appendChild(arrow);
    // small random delay for staggered appearance
    const appearDelay = randInt(10, 220);
    setTimeout(()=> { arrow.style.opacity = '1'; }, appearDelay);
    // fade out near end of cycle
    setTimeout(()=> { arrow.style.opacity = '0'; }, CYCLE_MS - 500 + appearDelay);
    // remove after fully hidden
    setTimeout(()=> { if(arrow && arrow.parentNode) arrow.parentNode.removeChild(arrow); }, CYCLE_MS + 400 + appearDelay);
  }
}

/* –û–±–µ—Ä—Ç–∫–∞ –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –∏–º–µ–Ω —Ñ—É–Ω–∫—Ü–∏–π ‚Äî –∏—Å–ø–æ–ª—å–∑—É–µ–º makeArrowSVG */
function makeArrowSVG(sx, sy, cx, cy) {
  // wrapper (we implemented a slightly different function earlier) ‚Äî call implementation above
  return makeArrowSVG_impl(sx, sy, cx, cy);
}

/* –†–µ–∞–ª–∏–∑–∞—Ü–∏—è —Å –¥—Ä—É–≥–∏–º –∏–º–µ–Ω–µ–º (—á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å —Ä–µ–∫—É—Ä—Å–∏–∏) */
function makeArrowSVG_impl(sx, sy, cx, cy) {
  const dx = cx - sx;
  const dy = cy - sy;
  const dist = Math.hypot(dx, dy);

  const thickness = randInt(ARROW_MIN_THICK, ARROW_MAX_THICK);
  const headLen = randInt(ARROW_MIN_HEAD, ARROW_MAX_HEAD);
  const usable = Math.max(40, dist - ARROW_MARGIN);
  const shaftLen = Math.max(20, usable - headLen);

  const height = Math.max( Math.ceil(thickness*1.6), headLen*0.8 );
  const centerY = height / 2;

  const svgNS = "http://www.w3.org/2000/svg";
  const svg = document.createElementNS(svgNS, "svg");
  svg.setAttribute("class", "arrow-svg");
  svg.setAttribute("width", shaftLen + headLen + 4);
  svg.setAttribute("height", height + 4);
  svg.setAttribute("viewBox", `0 0 ${shaftLen + headLen + 4} ${height + 4}`);
  svg.style.left = sx + "px";
  svg.style.top = sy + "px";

  // black outline rectangle slightly larger
  const lineStroke = document.createElementNS(svgNS, "rect");
  lineStroke.setAttribute("x", 0);
  lineStroke.setAttribute("y", centerY - thickness/2 - 2);
  lineStroke.setAttribute("width", shaftLen + 4);
  lineStroke.setAttribute("height", thickness + 4);
  lineStroke.setAttribute("rx", (thickness/2)+2);
  lineStroke.setAttribute("fill", "black");
  svg.appendChild(lineStroke);

  const line = document.createElementNS(svgNS, "rect");
  line.setAttribute("x", 2);
  line.setAttribute("y", centerY - thickness/2);
  line.setAttribute("width", shaftLen);
  line.setAttribute("height", thickness);
  line.setAttribute("rx", thickness/2);
  line.setAttribute("fill", "red");
  svg.appendChild(line);

  const headH = Math.max(thickness*1.6, headLen * 0.8);
  const baseX = 2 + shaftLen;
  const p1 = `${baseX},${centerY - headH/2}`;
  const p2 = `${baseX + headLen},${centerY}`;
  const p3 = `${baseX},${centerY + headH/2}`;

  const headOutline = document.createElementNS(svgNS, "polygon");
  headOutline.setAttribute("points", `${p1} ${p2} ${p3}`);
  headOutline.setAttribute("fill", "black");
  svg.appendChild(headOutline);

  const head = document.createElementNS(svgNS, "polygon");
  head.setAttribute("points", `${p1} ${p2} ${p3}`);
  head.setAttribute("fill", "red");
  svg.appendChild(head);

  // rotate
  const angle = Math.atan2(dy, dx) * (180 / Math.PI);
  svg.style.transform = `rotate(${angle}deg)`;
  svg.style.transformOrigin = `0 ${centerY}px`;

  return svg;
}

/* –ù–∞—á–∏–Ω–∞–µ–º –≤–æ–ª–Ω—ã —Å—Ç—Ä–µ–ª–æ–∫ */
function startArrowLoop(){
  // –ø–µ—Ä–≤—ã–π –≤–∑—Ä—ã–≤
  spawnWave();
  // –ø–æ–≤—Ç–æ—Ä—è–µ–º
  arrowInterval = setInterval(spawnWave, CYCLE_MS);
}

/* –û—á–∏—â–∞–µ–º –≤—Å–µ —Å—Ç—Ä–µ–ª–∫–∏ –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ */
function clearAllArrows() {
  if (arrowInterval) {
    clearInterval(arrowInterval);
    arrowInterval = null;
  }
  document.querySelectorAll('.arrow-svg').forEach(el => el.remove());
}

/* –ó–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ */
window.addEventListener('load', () => {
  // –ù–µ–±–æ–ª—å—à–∞—è –ø–∞—É–∑–∞ —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ —Ç–æ—á–Ω–æ –≤—Å—Ç–∞–ª–∞ (–µ—Å–ª–∏ —à—Ä–∏—Ñ—Ç –ø–æ–¥–≥—Ä—É–∂–∞–ª—Å—è)
  setTimeout(startArrowLoop, 120);
});

/* –ü–æ–∫–∞–∑ –≤–∏–¥–µ–æ –∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å—Ç—Ä–µ–ª–æ–∫ */
function showVideo() {
  clearAllArrows();
  const main = document.getElementById('mainContent');
  main.style.display = 'none';

  const wrap = document.getElementById('videoWrapper');
  wrap.style.display = 'block';

  const vid = document.getElementById('prankVideo');
  vid.src = 'video.mp4'; // —Ñ–∞–π–ª –¥–æ–ª–∂–µ–Ω –ª–µ–∂–∞—Ç—å —Ä—è–¥–æ–º —Å index.html
  vid.play().catch(()=>{});
  // –ø–æ–ø—ã—Ç–∫–∞ —Å–Ω—è—Ç—å mute –ø–æ—Å–ª–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–≥–æ –∫–ª–∏–∫–∞ (–æ–±—ã—á–Ω–æ —Ä–∞–∑—Ä–µ—à–µ–Ω–æ)
  setTimeout(()=>{ try{ vid.muted = false; vid.play(); }catch(e){} }, 300);
}

/* –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Ä–µ—Å–∞–π–∑–∞: –µ—Å–ª–∏ –º–µ–Ω—è–µ—Ç—Å—è —Ä–∞–∑–º–µ—Ä –æ–∫–Ω–∞, –ø–µ—Ä–µ—Å—Ç—Ä–æ–∏–º –ø–æ—Å–ª–µ–¥—É—é—â–∏–µ –≤–æ–ª–Ω—ã */
window.addEventListener('resize', () => {
  // —Å–ª–µ–¥—É—é—â–∏–π spawnWave —Å–∞–º –ø–µ—Ä–µ—Å—á–∏—Ç–∞–µ—Ç –ø–æ–ª–æ–∂–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
});
</script>
