<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trust me</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    .bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('background.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: black;
        filter: brightness(0.55);
        z-index: -1;
    }

    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    button {
        background: #4CAF50;
        padding: 20px 40px;
        font-size: 26px;
        border: none;
        border-radius: 12px;
        color: white;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 0 10px black;
    }

    button:hover {
        background: #45a049;
        transform: scale(1.05);
    }

    #videoWrapper {
        display: none;
        margin-top: 30px;
    }

    video {
        width: 90%;
        max-width: 900px;
        border-radius: 20px;
        box-shadow: 0 0 20px black;
    }

    .arrow {
        position: absolute;
        color: red;
        font-size: 40px;
        font-weight: bold;
        animation: wiggle 0.4s infinite alternate ease-in-out;
        pointer-events: none;
        text-shadow: 0 0 10px black;
    }

    @keyframes wiggle {
        from { transform: rotate(-15deg) scale(1); }
        to   { transform: rotate(15deg) scale(1.2); }
    }
</style>
</head>

<body>

<div class="bg"></div>

<div class="content" id="mainContent">
    <h1>Trust me ðŸ˜ˆ</h1>
    <button id="trustButton" onclick="showVideo()">Trust me</button>
</div>

<div id="videoWrapper">
    <video id="prankVideo" autoplay muted playsinline></video>
</div>

<script>
const arrowPositions = [
    {x: -120, y: -120, size: 50, rot: -45},
    {x:   0, y: -150, size: 65, rot: 0},
    {x: 120, y: -120, size: 55, rot: 45},
    {x: -140, y:   20, size: 60, rot: -90},
    {x: 140,  y:   20, size: 60, rot: 90},
    {x: -120, y: 140, size: 50, rot: -135},
    {x:   0, y: 160, size: 70, rot: 180},
    {x: 120, y: 140, size: 50, rot: 135}
];

function createArrows() {
    const btn = document.getElementById("trustButton");
    if (!btn) return;

    const rect = btn.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    arrowPositions.forEach(pos => {
        const el = document.createElement("div");
        el.className = "arrow";
        el.innerHTML = "â¬‡";

        el.style.fontSize = pos.size + "px";
        el.style.left = (centerX + pos.x) + "px";
        el.style.top  = (centerY + pos.y) + "px";
        el.style.transform = `rotate(${pos.rot}deg)`;

        document.body.appendChild(el);
    });
}

window.onload = createArrows;

function showVideo() {
    document.querySelectorAll(".arrow").forEach(a => a.remove());
    document.getElementById("mainContent").style.display = "none";

    const wrap = document.getElementById("videoWrapper");
    const vid  = document.getElementById("prankVideo");

    wrap.style.display = "block";
    vid.src = "video.mp4";

    vid.play().catch(() => {});
    setTimeout(() => { vid.muted = false; vid.play(); }, 300);
}
</script>

</body>
</html>
