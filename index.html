<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trust me</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    /* –§–æ–Ω */
    .bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("background.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: black;
        z-index: -1;
    }

    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
    }

    button {
        background: #4CAF50;
        padding: 20px 40px;
        font-size: 28px;
        border: none;
        border-radius: 12px;
        color: white;
        cursor: pointer;
        box-shadow: 0 0 10px black;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.08);
        background: #47b04b;
    }

    #videoWrapper {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 1000px;
        z-index: 20;
    }

    video {
        width: 100%;
        border-radius: 20px;
        box-shadow: 0 0 25px black;
    }

    /* –°—Ç—Ä–µ–ª–∫–∏ */
    .arrow {
        position: absolute;
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
        user-select: none;
        z-index: 4;
        border-style: solid;
        border-color: transparent;
        border-right-color: red;
        filter:
            drop-shadow(0 0 4px black)
            drop-shadow(2px 2px 2px black)
            drop-shadow(-2px -2px 2px black);
    }
</style>
</head>

<body>

<div class="bg"></div>

<div class="content" id="mainContent">
    <h1>Trust me üòà</h1>
    <button id="trustButton" onclick="showVideo()">Trust me</button>
</div>

<div id="videoWrapper">
    <video id="prankVideo" autoplay muted playsinline></video>
</div>

<script>
/* ----------------- –ù–ê–°–¢–†–û–ô–ö–ò ----------------- */
const ARROWS_MIN = 3;
const ARROWS_MAX = 5;
const CYCLE_TIME = 2500;
const STOP_DISTANCE = 60;      // —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –¥–æ –∫–Ω–æ–ø–∫–∏
const MIN_DISTANCE = 120;      // —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —Å—Ç—Ä–µ–ª–∫–∞–º–∏
let activeArrowTargets = [];

/* ----------------- –ì–ï–ù–ï–†–ê–¶–ò–Ø –°–¢–†–ï–õ–û–ö ----------------- */
function spawnArrows() {
    clearArrows();
    activeArrowTargets = [];

    const btn = document.getElementById("trustButton");
    const rect = btn.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const arrowCount = Math.floor(Math.random() * (ARROWS_MAX - ARROWS_MIN + 1)) + ARROWS_MIN;

    for (let i = 0; i < arrowCount; i++) {
        createArrow(centerX, centerY);
    }
}

function createArrow(centerX, centerY) {
    let attempts = 0;

    while (attempts < 20) {
        attempts++;

        let startX, startY;
        const side = Math.floor(Math.random() * 4);

        if (side === 0) { startX = Math.random() * window.innerWidth; startY = 0; }
        else if (side === 1) { startX = Math.random() * window.innerWidth; startY = window.innerHeight; }
        else if (side === 2) { startX = 0; startY = Math.random() * window.innerHeight; }
        else { startX = window.innerWidth; startY = Math.random() * window.innerHeight; }

        const dx = centerX - startX;
        const dy = centerY - startY;
        const angle = Math.atan2(dy, dx);

        const targetX = centerX - Math.cos(angle) * STOP_DISTANCE;
        const targetY = centerY - Math.sin(angle) * STOP_DISTANCE;

        let ok = true;
        for (const pos of activeArrowTargets) {
            const dist = Math.hypot(pos.x - targetX, pos.y - targetY);
            if (dist < MIN_DISTANCE) {
                ok = false;
                break;
            }
        }
        if (!ok) continue;

        const arrow = document.createElement("div");
        arrow.className = "arrow";

        const length = 150 + Math.random() * 350;
        const thickness = 20 + Math.random() * 20;

        arrow.style.left = targetX + "px";
        arrow.style.top = targetY + "px";

        arrow.style.borderWidth = `${thickness}px ${length}px ${thickness}px 0px`;
        arrow.style.borderRightColor = "red";

        arrow.style.transform = `translateY(-50%) rotate(${angle * 180 / Math.PI}deg)`;

        document.body.appendChild(arrow);

        setTimeout(() => arrow.style.opacity = 1, 30);
        setTimeout(() => arrow.style.opacity = 0, CYCLE_TIME - 600);

        activeArrowTargets.push({ x: targetX, y: targetY });

        return;
    }
}

/* ----------------- –£–î–ê–õ–ï–ù–ò–ï –°–¢–†–ï–õ–û–ö ----------------- */
function clearArrows() {
    document.querySelectorAll(".arrow").forEach(el => el.remove());
}

/* ----------------- –í–ò–î–ï–û ----------------- */
function showVideo() {
    clearArrows();
    document.getElementById("mainContent").style.display = "none";
    document.getElementById("videoWrapper").style.display = "block";

    const vid = document.getElementById("prankVideo");
    vid.src = "video.mp4";
    vid.play().catch(() => {});
}

/* ----------------- –°–¢–ê–†–¢ ----------------- */
window.onload = () => {
    spawnArrows();
    setInterval(spawnArrows, CYCLE_TIME);
};
</script>

</body>
</html>
