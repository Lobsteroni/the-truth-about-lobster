<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trust me</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    /* –§–æ–Ω–æ–≤–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ –≤–æ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
    .bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://cmsassets.rgpub.io/sanity/images/dsfx7636/game_data/b3e93aa473d1acc9f9454e303636ebfa134da88f-1280x720.jpg');
        background-size: cover;
        background-position: center;
        filter: brightness(0.55);
        z-index: -1;
    }

    .content {
        margin-top: 120px;
    }

    h1 {
        font-size: 48px;
        margin-bottom: 40px;
        text-shadow: 0 0 10px black;
    }

    button {
        background: #4CAF50;
        padding: 20px 40px;
        font-size: 26px;
        border: none;
        border-radius: 12px;
        color: white;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 0 10px black;
    }

    button:hover {
        background: #45a049;
        transform: scale(1.05);
    }

    /* –í–∏–¥–µ–æ –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É */
    #videoWrapper {
        display: none;
        margin-top: 40px;
    }

    iframe {
        width: 90%;
        height: 500px;
        border: none;
        border-radius: 20px;
        box-shadow: 0 0 20px black;
    }
</style>
</head>

<body>

<div class="bg"></div>

<div class="content">
    <h1>Trust me üòà</h1>
    <button onclick="showVideo()">Trust me</button>

    <div id="videoWrapper">
        <iframe id="ytvideo" 
                src="" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>
</div>


<script>
function showVideo() {
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–æ–∫ —Å –≤–∏–¥–µ–æ
    document.getElementById("videoWrapper").style.display = "block";

    // –í—Å—Ç–∞–≤–ª—è–µ–º YouTube embed —Å—Å—ã–ª–∫—É
    document.getElementById("ytvideo").src =
        "https://www.youtube.com/embed/TYgOlqinH7A?autoplay=1";
}
</script>

</body>
</html>
